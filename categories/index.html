<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Categories - Rafael’s Blog</title>
    <!-- For all browsers -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css"></noscript>
  </head>

  <body class="layout--categories">
    <nav class="skip-links">
      <ul>
        <li><a href="#site-nav" class="screen-reader-shortcut">Skip to primary navigation</a></li>
        <li><a href="#main" class="screen-reader-shortcut">Skip to content</a></li>
        <li><a href="#footer" class="screen-reader-shortcut">Skip to footer</a></li>
      </ul>
    </nav>
    <!--navbar-->
    <div class="masthead">
      <div class="masthead__inner-wrap">
        <div class="masthead__menu">
          <nav id="site-nav" class="greedy-nav">
            <a class="site-title" href="/"> Rafael's Blog </a>
            <ul class="visible-links">
              <li class="masthead__menu-item">
                <a href="/about/">About</a>
              </li>
              <li class="masthead__menu-item">
                <a href="/categories/">Categories</a>
              </li>
              <li class="masthead__menu-item">
                <a href="/tags/">Tags</a>
              </li>
            </ul>   
            <button class="greedy-nav__toggle hidden" type="button">
              <span class="visually-hidden">Toggle menu</span>
              <div class="navicon"></div>
            </button>
            <ul class="hidden-links hidden"></ul>
          </nav>
        </div>
      </div>
    </div>
          
    <div class="initial-content">
      <div id="main" role="main">
        <div class="archive">
          <h1 id="page-title" class="page__title">Categories</h1>
          <ul class="taxonomy__index">
            <li>
              <a href="#pentest">
                <strong>Pentest</strong> <span class="taxonomy__count">1</span>
              </a>
            </li>
          </ul>

          <section id="pentest" class="taxonomy__section">
            <h2 class="archive__subtitle">Pentest</h2>
            <div class="entries-list">
              <div class="list__item">
                <article class="archive__item" itemscope itemtype="https://schema.org/CreativeWork">
                  <h2 class="archive__item-title no_toc" itemprop="headline">
                    <a href="/pentest/" rel="permalink">Pentest</a>
                  </h2>
                  <p class="page__meta">
                    <span class="page__meta-date">
                      <i class="far fa-calendar-alt" aria-hidden="true"></i>
                      <time>January 07, 2022</time>
                    </span>
                    <span class="page__meta-sep"></span>
                    <span class="page__meta-readtime">
                      <i class="far fa-clock" aria-hidden="true"></i>
                      12 minute read
                    </span>
                  </p>
                  <p class="archive__item-excerpt" itemprop="description">Content...</p>
                </article>
              </div>

            </div>
          </section>
              
            <a href="#page-title" class="back-to-top">Back to Top ↑</a>
          </section>
        </div>
      </div>
    </div>

    <div id="footer" class="page__footer">
      <footer>
        <!-- start custom footer snippets -->
        <!-- end custom footer snippets -->
        <div class="page__footer-follow">
          <ul class="social-icons"></ul>
        </div>
      </footer>
    </div>
    <script src="/assets/js/main.min.js"></script>
  </body>
</html>
